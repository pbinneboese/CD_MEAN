<div>
  <h3>List of All Notes</h3>
  <table>
    <thead>
      <tr>
      <th>ID</th>
      <th>Note</th>
      <th>Date Created</th>
      <th>Date Updated</th>
      <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor='let note of notes'>
      <tr>
      <td>{{note.id}}</td>
      <td>{{note.noteText}}</td>
      <td>{{note.created_at | date:'shortDate'}}</td>
      <td>{{note.updated_at | date:'shortDate'}}</td>
      <td><button (click)="onDelete(note)">Delete</button><button (click)="onEdit(note)">Edit</button></td>
      </tr>
    </tbody>
  </table>

  <app-notes-edit *ngIf="selectedNote" [note]="editableNote" (deselect)="deselectTask()"></app-notes-edit>

</div>
