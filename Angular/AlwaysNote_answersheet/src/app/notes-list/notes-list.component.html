<div class="container">
  <h2>List of all notes</h2>
  <table border="1px">
    <thead>
      <tr>
        <th>Id</th>
        <th>Note</th>
        <th>Date Created</th>
        <th>Date Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of _noteService.notes">
        <td>{{ note.id }}</td>
        <td>{{ note.content }}</td>
        <td>{{ note.created_at | date:'shortDate' }}</td>
        <td>{{ note.updated_at | date:'shortDate' }}</td>
        <td>
          <button (click)="destroy(note)">Delete</button>
          <button (click)="edit(note)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-notes-edit *ngIf="selectedNote" [note]="editableNote" (deselect)="deselectTask()"></app-notes-edit>
</div>
