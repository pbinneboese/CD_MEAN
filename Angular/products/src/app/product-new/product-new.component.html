<div>
  <h3>New Product Creation</h3>
<form (submit)="onSubmit(formData)" #formData="ngForm">
  Name: <input type="text" name="name" required #name="ngModel" [(ngModel)]="newProduct.name">
  Description: <input type="text" name="description" required #description="ngModel" [(ngModel)]="newProduct.description">
  Price: <input type="number" name="price" required #price="ngModel" [(ngModel)]="newProduct.price">
  Quantity: <input type="number" name="quantity" required #quantity="ngModel" [(ngModel)]="newProduct.quantity">
  <input type="submit" value="Submit">
</form>
<!-- <p>{{ formData.form.value | json }}</p> -->
</div>
