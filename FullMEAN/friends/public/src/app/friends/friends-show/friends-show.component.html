<div>
  <h3>Show Friend</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th><th>Last Name</th><th>Birthday</th><th>Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{showFriend.firstName}}</td>
        <td>{{showFriend.lastName}}</td>
        <td>{{showFriend.birthday | date:'mediumDate'}}</td>
        <td>{{showFriend.createdAt | date:'mediumDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
