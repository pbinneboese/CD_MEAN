<div>
<h3>Friends App</h3>
<app-friends-list [friends]="friends"></app-friends-list>
<app-friends-show *ngIf="showFriend" [showFriend]="showFriend"></app-friends-show>
<app-friends-new *ngIf="newFriend" [newFriend]="newFriend" (createNewFriendEvent)="create($event)"></app-friends-new>
<app-friends-edit *ngIf="editFriend" [editFriend]="editFriend" (editFriendEvent)="update($event)"></app-friends-edit>
</div>
