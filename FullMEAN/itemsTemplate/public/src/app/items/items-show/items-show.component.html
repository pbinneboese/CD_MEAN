<div>
  <h3>Show Item</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th><th>Last Name</th><th>Birthday</th><th>Email</th><th>Password</th><th>Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{showItem.firstName}}</td>
        <td>{{showItem.lastName}}</td>
        <td>{{showItem.birthday | date:'mediumDate'}}</td>
        <td>{{showItem.email}}</td>
        <td>{{showItem.password}}</td>
        <td>{{showItem.createdAt | date:'mediumDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
