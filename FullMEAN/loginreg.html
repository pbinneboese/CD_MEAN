<div>
<form (submit)="onCreateMade()" #formData="ngForm">
  First Name: <input type="text" name="firstName" [(ngModel)]="newFriend.firstName" #firstName="ngModel">
  Last Name: <input type="text" name="lastName" [(ngModel)]="newFriend.lastName" #lastName="ngModel">
  Birthday: <input type="date" name="birthday" [(ngModel)]="newFriend.birthday" #birthday="ngModel">
  <input type="submit" [disabled]="!formData.form.valid">
</form>
<fieldset>
  <legend>User Login</legend>
  <form (submit)="onLogin()" #formData="ngForm">
    Email: <input type="text" name="email" [(ngModel)]="user.email" #email="ngModel">
    Password: <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel">
    <button type="submit" [disabled]="!formData.form.valid">Login</button>
  </form>
</fieldset>
<fieldset>
  <legend>New User? Register Here</legend>
  <form (submit)="onRegister()" #formData="ngForm">
    Email: <input type="text" name="email" [(ngModel)]="user.email" #email="ngModel">
    First Name: <input type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel">
    Last Name: <input type="text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel">
    Birthday: <input type="date" name="birthday" [(ngModel)]="user.birthday" #birthday="ngModel">
    Password: <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel">
    Confirm Password: <input type="password2" name="password2" [(ngModel)]="user.password2" #password2="ngModel">
    <button type="submit" [disabled]="!formData.form.valid">Register</button>
  </form>
</fieldset>
</div>
<!-- flash any error messages -->
  <ul class="errors">
      <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
