<div>
  <h3>Show User</h3>
  <table>
    <thead>
      <tr>
        <th>First Name</th><th>Last Name</th><th>Birthday</th><th>Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{showUser.firstName}}</td>
        <td>{{showUser.lastName}}</td>
        <td>{{showUser.birthday | date:'mediumDate'}}</td>
        <td>{{showUser.createdAt | date:'mediumDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
