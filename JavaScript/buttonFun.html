<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Button Fun</title>
  <style type="text/css">
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
  <script src="jquery/dist/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#the_button').click(function() {  // toggle button class between red & blue
        $(this).toggleClass("blue");
        $(this).toggleClass("red");
      });
      $('#the_button').hover(function() { // hover in - turn green
        $(this).addClass("green");
      }, function() {  // hover out - restore color
        $(this).removeClass("green");
      });
    });
  </script>
</head>
<body>
  <button id="the_button" class="blue" name="button">Click Me</button>
</body>
</html>
